# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'kenos1/tmux-cht-sh'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @catppuccin_flavour 'macchiato'

# fzf-url plugin options
set -g @fzf-url-bind 'u'
set -g @fzf-url-open "wsl-open"
set -g @fzf-url-fzf-options "${FZF_TMUX_OPTS} --multi --no-preview -0"

# Shell options
set-option -g default-shell /bin/zsh

# Window Options
set -g base-index 1
setw -g aggressive-resize on

# Session Options
set -g detach-on-destroy off

# Server options
set -s escape-time 0

# Prefix and key options
set -g escape-time 0
setw -g mode-keys vi
unbind C-b
set-option -g prefix M-f
bind M-f send-prefix

# Custom bindings
bind-key x kill-pane
bind-key R source-file "${HOME}/.config/tmux/tmux.conf" \; \
  display-message "source-file done"

# Transparent status bar
set -g status-position top
set -g @catppuccin_status_background "default"

# Bootstrap tpm if not installed
if "test ! -d ~/.config/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"
run '~/.config/tmux/plugins/tpm/tpm'
